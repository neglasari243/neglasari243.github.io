<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time TPS Data</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center my-4">
            <h1>Real-Time TPS Data</h1>
            <p class="text-muted">Data is fetched in real-time from Google Sheets</p>
        </header>

        <!-- Data Table -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>TPS</th>
                        <th>% Kehadiran</th>
                        <th>Ko-Ko</th>
                        <th>Herdiat-Yana</th>
                        <th>Acep-Gita</th>
                        <th>Jeje-Ronal</th>
                        <th>Ahmad-Ilham</th>
                        <th>Dedi-Erwan</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TPS Dashboard. Powered by Google Sheets and GitHub Pages.</p>
    </footer>

    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchData() {
            // Replace with your Google Sheets API URL
            const sheetApiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1XOCFiY90iMevwvrbyG-oLkUFTxdEzG1SzrqBlYbJFig/values/QC!A1:H13?key=AIzaSyBbL7FpXaYFH0wlm0BsA9tIhShyU3rNZag';

            try {
                const response = await axios.get(sheetApiUrl);A1:H13
                const rows = response.data.values;

                // Clear existing table rows
                const tableBody = document.getElementById('data-table');
                tableBody.innerHTML = '';

                // Populate table rows
                rows.slice(1).forEach(row => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${row[0] || ''}</td>
                        <td>${row[1] || ''}</td>
                        <td>${row[2] || ''}</td>
                        <td>${row[3] || ''}</td>
                        <td>${row[4] || ''}</td>
                        <td>${row[5] || ''}</td>
                        <td>${row[6] || ''}</td>
                        <td>${row[7] || ''}</td>
                    `;
                    tableBody.appendChild(newRow);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data when the page loads
        fetchData();

        // Optionally, refresh data every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
