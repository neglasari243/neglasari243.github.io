<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time TPS Data</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scroll di body */
        }
        .container-box {
            width: 100%;
            max-width: 1000px; /* Lebar maksimal kontainer */
            height: 600px; /* Tinggi tetap untuk iframe */
            margin: 0 auto; /* Center the box horizontally */
            padding: 20px;
            border: 1px solid #ddd; /* Batas kotak */
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan ringan untuk box */
            overflow: hidden; /* Menghilangkan scroll di dalam box */
        }
        iframe {
            width: 100%; /* Menyesuaikan lebar iframe dengan kontainer */
            height: 100%; /* Menyesuaikan tinggi iframe dengan kontainer */
            border: none; /* Menghilangkan border bawaan iframe */
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        /* Media query untuk layar kecil */
        @media (max-width: 768px) {
            .container-box {
                height: 500px; /* Mengurangi tinggi untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center my-4">
            <h1>Real-Time TPS Data</h1>
            <p class="text-muted">Data is fetched in real-time from Google Sheets</p>
        </header>

        <!-- Box Container -->
        <div class="container-box">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRwx1TvOqvW-iTXArfaHj0BQpMThP1zq0Iex30v7JtwHIkWWuiCofSzIqfaGPgV3EpIeybP9RthzkkD/pubhtml?gid=1680807829&single=true&widget=true&headers=false"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TPS Dashboard. Powered by Google Sheets and GitHub Pages.</p>
    </footer>    
</body>
</html>
