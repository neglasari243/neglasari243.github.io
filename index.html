<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time TPS Data</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container-box {
            max-width: 800px; /* Membatasi lebar box maksimal */
            margin: auto; /* Memastikan kontainer berada di tengah */
            padding: 20px; /* Ruang di dalam box */
            border: 1px solid #ddd; /* Border tipis untuk box */
            border-radius: 8px; /* Membuat sudut box melengkung */
            background-color: #f9f9f9; /* Warna latar belakang box */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }
        iframe {
            width: 100%; /* Lebar iframe mengikuti box */
            height: 500px; /* Tinggi tetap */
            border: none; /* Menghilangkan border bawaan iframe */
            border-radius: 5px; /* Sudut melengkung iframe */
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        @media (max-width: 768px) {
            .container-box {
                padding: 15px; /* Mengurangi padding untuk layar kecil */
            }
            iframe {
                height: 400px; /* Mengurangi tinggi pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center my-4">
            <h1>Real-Time TPS Data</h1>
            <p class="text-muted">Data is fetched in real-time from Google Sheets</p>
        </header>

        <!-- Box Container -->
        <div class="container-box">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRwx1TvOqvW-iTXArfaHj0BQpMThP1zq0Iex30v7JtwHIkWWuiCofSzIqfaGPgV3EpIeybP9RthzkkD/pubhtml?gid=1680807829&single=true&widget=true&headers=false"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TPS Dashboard. Powered by Google Sheets and GitHub Pages.</p>
    </footer>    
</body>
</html>
